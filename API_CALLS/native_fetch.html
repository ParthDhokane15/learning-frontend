<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Fetch Example</title>
</head>

<body>
    <h1>Fetching Data with Async/Await</h1>
    <button id="fetchData">Fetch Posts</button>
    <div id="output" style="margin-top: 20px; border: 1px solid black; padding: 10px;">
        <h2>Response:</h2>
        <pre id="response"></pre>
    </div>

    <script>
        const responseOutput = document.getElementById("response");

        // Fetch posts with async/await
        async function fetchPosts() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts'); // Fetch API call
                if (!response.ok) throw new Error(`Error: ${response.status}`); // Check for HTTP errors
                const data = await response.json(); // Parse JSON response
                responseOutput.textContent = JSON.stringify(data.slice(0, 5), null, 2); // Display first 5 posts
            } catch (err) {
                console.error('Fetch Error:', err);
                responseOutput.textContent = `Error: ${err.message}`; // Display error in UI
            }
        }

        // Add event listener to button
        document.getElementById("fetchData").addEventListener("click", fetchPosts);
    </script>
</body>

</html>
