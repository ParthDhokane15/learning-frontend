<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iframe Demo Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Iframe!</h1>
    <p>This content lives inside the iframe.</p>
    <ol>
        <li><a href="https://www.example.com" target="_top">Visit Example.com</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a></li>
    </ol>
</body>

</html>
